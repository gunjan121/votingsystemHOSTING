title: "Online Voting System"

pages:
  home:
    title: "Welcome to the Online Voting System"
  login:
    title: "Login"
    form:
      username:
        label: "Username:"
        placeholder: "Enter your username"
        required: true
      password:
        label: "Password:"
        placeholder: "Enter your password"
        required: true
  adminLogin:
    title: "Admin Login"
    form:
      adminUsername:
        label: "Username:"
        placeholder: "Enter admin username"
        required: true
      adminPassword:
        label: "Password:"
        placeholder: "Enter admin password"
        required: true
  register:
    title: "Register"
    form:
      regUsername:
        label: "Username:"
        placeholder: "Choose a username"
        required: true
      regPassword:
        label: "Password:"
        placeholder: "Choose a password"
        required: true
      regEmail:
        label: "Email:"
        placeholder: "Enter your email"
        required: true
  details:
    title: "Enter Your Details"
    form:
      name:
        label: "Full Name:"
        required: true
      aadhar:
        label: "Aadhar Number:"
        required: true
        maxlength: 14
      voterid:
        label: "Voter-ID Number:"
        required: true
        maxlength: 10
  vote:
    title: "CHOOSE YOUR PARTY"
    parties:
      - name: "Unity Front Party (UFP)"
        logo: "../dev/img/r-logo.webp"
        candidate: "RAJEEV M M"
        candidate_image: "../dev/img/rajeev.jpg"
      - name: "Progressive People's Alliance (PPA)"
        logo: "../dev/img/z-logo.webp"
        candidate: "ZABIULLA"
        candidate_image: "../dev/img/zabi.jpg"
      - name: "Green Future Movement (GFM)"
        logo: "../dev/img/s-logo.webp"
        candidate: "SUBRAMANI B G"
        candidate_image: "../dev/img/mani.jpg"
  results:
    title: "Voting Results"
    content: "Votes will be displayed here."
  thankYou:
    title: "Thank You for Voting!"
    message: "You voted for:"
    redirect_timer: 5
