# Online Voting System Configuration

title: "Online Voting System"
styles:
  general:
    body:
      display: "flex"
      justify-content: "center"
      align-items: "center"
      height: "100vh"
      margin: "0"
      background-color: "#333536"
      font-family: "Arial, sans-serif"
      flex-direction: "column"
      color: "#000"
    header:
      width: "100%"
      background-color: "#807873"
      color: "#EDEDED"
      display: "flex"
      justify-content: "space-between"
      align-items: "center"
      padding: "5px 15px"
      font-size: "1.2rem"
      font-weight: "bold"
      font-family: '"Lucida Handwriting", cursive'
      position: "fixed"
      top: "0"
      left: "0"
      z-index: "1000"
      height: "50px"
      padding-right: "20px"
    nav:
      display: "flex"
      gap: "10px"
    nav_a:
      text-decoration: "none"
      color: "#EDEDED"
      font-size: "1rem"
      font-weight: "bold"
      padding: "5px 8px"
      transition: "color 0.3s"
    footer:
      width: "100%"
      background-color: "#807873"
      color: "#EDEDED"
      text-align: "center"
      padding: "8px 0"
      font-size: "0.9rem"
      position: "fixed"
      bottom: "0"
      left: "0"

pages:
  home:
    title: "Welcome to the Online Voting System"
  login:
    title: "Login"
    form:
      username:
        label: "Username:"
        placeholder: "Username"
        required: true
      password:
        label: "Password:"
        placeholder: "Password"
        required: true
  adminLogin:
    title: "Admin Login"
    form:
      adminUsername:
        label: "Username:"
        placeholder: "Admin Username"
        required: true
      adminPassword:
        label: "Password:"
        placeholder: "Admin Password"
        required: true
  register:
    title: "Register"
    form:
      regUsername:
        label: "Username:"
        placeholder: "Username"
        required: true
      regPassword:
        label: "Password:"
        placeholder: "Password"
        required: true
      regEmail:
        label: "Email:"
        placeholder: "Email"
        required: true
  details:
    title: "Enter Your Details"
    form:
      name:
        label: "Name:"
        required: true
      aadhar:
        label: "Aadhar Number:"
        required: true
        maxlength: 14
      voterid:
        label: "Voter-ID Number:"
        required: true
        maxlength: 10
  vote:
    title: "CHOOSE YOUR PARTY"
    parties:
      - name: "Unity Front Party (UFP)"
        logo: "../dev/img/r-logo.webp"
        candidate: "RAJEEV M M"
        candidate_image: "../dev/img/rajeev.jpg"
      - name: "Progressive People's Alliance (PPA)"
        logo: "../dev/img/z-logo.webp"
        candidate: "ZABIULLA"
        candidate_image: "../dev/img/zabi.jpg"
      - name: "Green Future Movement (GFM)"
        logo: "../dev/img/s-logo.webp"
        candidate: "SUBRAMANI B G"
        candidate_image: "../dev/img/mani.jpg"
  results:
    title: "Voting Results"
    content: "Votes will be displayed here."
  thankYou:
    title: "Thank You for Voting!"
    message: "You voted for:"
    redirect_timer: 5

scripts:
  showPage: |
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';

      if (pageId === 'thankYou') {
        showThankYouPage();
      }
    }
  formatInput: |
    function formatInput(input) {
      let value = input.value.replace(/\D/g, '');
      let formattedValue = value.replace(/(\d{4})(?=\d)/g, '$1-');
      
      if (formattedValue.length > 14) {
        formattedValue = formattedValue.slice(0, 14);
      }
      input.value = formattedValue;
      
      let errorMsg = document.getElementById("error-msg");
      if (value.length < 12) {
        errorMsg.textContent = "Number must be exactly 12 digits.";
      } else {
        errorMsg.textContent = "";
      }
    }
  redirect: |
    function redirect(party) {
      document.getElementById("selectedParty").value = party;
      localStorage.setItem("selectedParty", party);
      showPage("thankYou");
    }
  showThankYouPage: |
    function showThankYouPage() {
      const party = localStorage.getItem("selectedParty");
      document.getElementById("party").textContent = party ? party : "Unknown Party";
      localStorage.removeItem("selectedParty");

      let timeLeft = 5;
      let timerElement = document.getElementById("timer");

      function updateTimer() {
        timerElement.textContent = timeLeft;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(countdown);
          showPage("home");
        }
      }

      let countdown = setInterval(updateTimer, 1000);
    }