<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>

    <style type="text/css">
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #07365f;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

h1 {
    text-align: center;
    font-size: 2.5rem; /* Adjust size */
    font-weight: bold;
    color: #dbd8e3; /* Dark purple */
    text-transform: uppercase;
    
    margin-bottom: 10px;
}

.outer-div {
    padding-top: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background:#9c9c9c;
    padding: 20px;
    border-radius: 10px;
    border: 3px solid #000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    color: #000;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.inner-div {
    margin: 10px 0;
    width: 100%;
    text-align: center;
    font-weight: bold;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #000;
}

input {
    width: 95%;
    padding: 8px;
    border: 3px solid #000;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.button-div {
    margin-top: 15px;
    width: 100%;
    text-align: center;
}

button {
    background-color: #000000;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #212121;
    box-shadow: #fff;
}

    </style>

</head>
<body>
    <h1 style="justify-content: center; align-items: start;">ENTER YOUR DETAILS FOR VERIFICATION</h1>
    <div class="outer-div">
        <form action="submit" method="POST">
            <div class="inner-div">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="inner-div">
                <label for="aadhar">AADHAR NUMBER</label>
                <input type="text" id="aadhar" name="aadhar" required pattern="\d{12}" title="Enter a valid 12-digit Aadhar number">
            </div>
            <div class="inner-div">
                <label for="voterid">VOTER-ID NUMBER</label>
                <input type="text" id="voterid" name="voterid" required>
            </div>
            <div class="button-div">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
