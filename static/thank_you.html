<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #01257D;
            overflow: hidden;
        }

        .outer {
            text-align: center;
            background: beige;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #3e065f;
            font-size: 28px;
            animation: glow 1.5s infinite alternate;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #3e065f;
        }

        #timer {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* Text Glow Animation */
        @keyframes glow {
            from { text-shadow: 0 0 5px #ff7eb3, 0 0 10px #ff7eb3; }
            to { text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493; }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="outer">
        <h1>ðŸŽ‰ Thank You for Voting! ðŸŽ‰</h1>
        <p class="message">You voted for: <span id="party"></span></p>
        <h2>Redirecting to Home Page in <span id="timer">5</span> seconds...</h2>
    </div>

    <script>
        // Retrieve the selected party from localStorage
        const party = localStorage.getItem("selectedParty");
        document.getElementById("party").textContent = party ? party : "Unknown Party";
        localStorage.removeItem("selectedParty");

        let timeLeft = 5;
        let timerElement = document.getElementById("timer");

        function updateTimer() {
            timerElement.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(countdown);
                window.location.href = "index.html"; // Redirect to home
            }
        }

        let countdown = setInterval(updateTimer, 1000);

        // Confetti Generator
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.width = Math.random() * 10 + 5 + "px";
                confetti.style.height = confetti.style.width;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000); // Remove after animation
            }
        }

        function getRandomColor() {
            const colors = ["#ff5733", "#ffbd33", "#33ff57", "#3357ff", "#ff33a8"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        createConfetti();
    </script>

</body>
</html>
